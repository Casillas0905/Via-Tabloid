name: Deploy to minikube using GitHubActions

on:
  push:
    branches:
      - main

jobs:
  job1:
    name: Build and deploy to minikube
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start Minikube
        id: minikube
        uses: medyagh/setup-minikube@latest

      - name: Try the cluster!
        run: kubectl get pods -A

      - name: Build Image
        run: |
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t k8s-doc-example:v1.25.9 .  # Use the image name from your deployment
          echo -n "Verifying images: "
          docker images

      - name: Deploy to Minikube
        run: |
          echo "SERVICE_URL=$(minikube service via-tabloid --url)"  # Use the service name from your deployment
          kubectl port-forward service/via-tabloid 8088:8088 &> /dev/null &
          sleep 5
          kubectl port-forward service/via-tabloid8088:8088 &> /dev/null &

      - name: Test the Deployment
        run: |
          curl -i http://localhost:8080/

      - name: Cleanup
        run: |
          eval $(minikube docker-env -u)
          minikube delete
